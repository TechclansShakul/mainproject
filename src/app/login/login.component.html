<mat-card>
    <mat-card-title>User | Login</mat-card-title>
    <mat-card-content>
        <form class="example-form" #loginform="ngForm" (submit)="ProceedLogin(loginform)">
            <mat-form-field class="example-full-width" >
              <mat-label>User Name</mat-label>
              <input matInput name="email" placeholder="UserName" required value="" ngModel>
            </mat-form-field>          
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput name="password" placeholder="Password" required type="password" value="" ngModel>
              </mat-form-field> 
              <div>                
                  <button mat-raised-button style="margin: 5px;" color="primary" type="submit">Login</button>            
                  <a mat-raised-button color="accent" (clcik)="RedirectRegister()">Register</a>                              
              </div> 
          </form>          
    </mat-card-content>
</mat-card>
